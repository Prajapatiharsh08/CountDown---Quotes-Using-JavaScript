<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #ecf0f1;
            overflow: hidden;
        }

        .quote-container {
            max-width: 600px;
            padding: 40px;
            background: rgba(44, 62, 80, 0.8);
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInScale 0.5s ease-in-out forwards, float 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .quote-container::before,
        .quote-container::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotate 6s linear infinite;
        }

        .quote-container::after {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation-direction: reverse;
        }

        .quote {
            font-size: 26px;
            color: #ecf0f1;
            margin-bottom: 20px;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .author {
            font-size: 18px;
            color: #bdc3c7;
            font-weight: bold;
            margin-top: 15px;
            opacity: 0.8;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .quote-container:hover {
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="quote" id="quote"></div>
        <div class="author" id="author">- Author</div>
    </div>
    <script>
        const quotes = [
            { quote: "Success is not final; failure is not fatal: It is the courage to continue that counts.", author: "Winston S. Churchill" },
            { quote: "Life is like a coin. You can spend it any way you wish, but you only spend it once.", author: "Lillian Dickson" },
            { quote: "You only live once, but if you do it right, once is enough.", author: "Mae West" },
            { quote: "The best and most beautiful things in the world cannot be seen or even touched - they must be felt with the heart.", author: "Helen Keller" },
            { quote: "I believe every human has a finite number of heartbeats. I don't intend to waste any of mine.", author: "Neil Armstrong" },
            { quote: "You're not defined by your past; you're prepared by it. You're stronger, more experienced, and you have greater confidence.", author: "Joel Osteen" },
            { quote: "People who are crazy enough to think they can change the world, are the ones who do.", author: "Rob Siltanen" },
            { quote: "Failure will never overtake me if my determination to succeed is strong enough.", author: "Og Mandino" }
        ];

        let currentSlide = 0;

        function randomQuote() {
            if (currentSlide >= quotes.length) {
                currentSlide = 0;
            }
            const currentQuote = quotes[currentSlide];
            document.getElementById('quote').textContent = currentQuote.quote;
            document.getElementById('author').textContent = `- ${currentQuote.author}`;
            currentSlide++;
        }

        randomQuote();

        setInterval(() => {
            randomQuote();
        }, 2500);
    </script>
</body>

</html>
